<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>HTML5 Video</title>
		<style type="text/css"><
		
		body{
		background-color: #000;
		}
		header{
		width: 600px;
		margin: 0px auto;
		}

		}
